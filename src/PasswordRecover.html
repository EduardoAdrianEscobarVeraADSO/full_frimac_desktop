<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Mi aplicación</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
      
      <h1 class="text-2xl font-semibold text-center text-orange-500 mt-8 mb-6">Recuperación de contraseña</h1> 
      <p class="text-sm text-gray-600 text-center mt-8 mb-6">Introduce tu correo electrónico para restablecer tu contraseña</p> 
      <form>
        <div class="mb-6">
          <label for="email" class="block mb-2 text-sm text-gray-600">Correo electrónico</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
        </div>
        <button type="submit" class="w-32 bg-gradient-to-r from-orange-400 to-orange-600 text-white py-2 rounded-lg mx-auto block focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 mt-4 mb-4">Enviar</button>
      </form>
      <div class="text-center">
        <p class="text-sm">Volver a <a href="#" class="text-orange-600">Iniciar sesión</a></p>
      </div>
      <p class="text-xs text-gray-600 text-center mt-8">&copy; 2024 Frimac software solutions</p>
    </div>
  </div>
</body>
</html>
