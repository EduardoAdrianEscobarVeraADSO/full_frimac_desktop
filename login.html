
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Full frimac</title>
     
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="src/input.css">
        <link rel="icon" type="image" href="img/logopage.jpg">

    </head>
    <body>

            
            <div class="container__form login">
                <div class="information">
                    <div class="info__childs">
                        <h2>¡¡Bienvenido nuevamente!!</h2>
                        <p>Para unirte a nuestra comunidad por favor Inicia Sesión con tus datos</p>
                    </div>
                </div>
                <div class="form__information">
                    <div class="form__information__childs">
                        <h2>Iniciar Sesión</h2>
                        <a href="assets/logo.jpeg"></a>
                        <form class="form__login form" action="#" method="post">
                            <div>
                                <label >
                                    <i class='bx bx-envelope' ></i>
                                    <input type="email" placeholder="Correo Electronico" id="userEmailL">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <i class='bx bx-lock-alt' ></i>
                                    <input type="password" placeholder="Contraseña" id="userPasswordL">
                                </label>
                            </div>
                            <input type="submit" value="Iniciar Sesión">
                        </form>
                    </div>
                </div>
            </div>
            <video autoplay muted loop id="bg-video">
              <source src="assets/video.mp4" type="video/mp4">
              Tu navegador no soporta la etiqueta de video.
            </video>
            <script src="scripts/script.js"></script>
            
            
    </body>
</html>
